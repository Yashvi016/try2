<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashvi Tyagi | Economics & Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --midnight-blue: #1F2A44;
            --warm-mist: #F4F1EC;
            --muted-lavender: #B8A9C9;
            --dust-rose: #D48A8A;
            --slate-grey: #6E7A8A;
            --white: #ffffff;
            
            --shadow-soft: 0 10px 30px -10px rgba(31, 42, 68, 0.1);
            --shadow-hover: 0 15px 35px -10px rgba(31, 42, 68, 0.15);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--warm-mist);
            color: var(--midnight-blue);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: var(--midnight-blue);
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: 0.3s ease;
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        /* --- UTILITIES --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-padding {
            padding: 5rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            width: 60px;
            height: 3px;
            background-color: var(--dust-rose);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background-color: rgba(244, 241, 236, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--midnight-blue);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            font-size: 0.95rem;
            color: var(--slate-grey);
            font-weight: 400;
        }

        .nav-links a:hover {
            color: var(--dust-rose);
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            /* Dreamy gradient background */
            background: radial-gradient(circle at 50% 50%, rgba(184, 169, 201, 0.2) 0%, rgba(244, 241, 236, 1) 70%);
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            letter-spacing: -1px;
            animation: fadeInDown 1s ease;
        }

        .hero .tagline {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--slate-grey);
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            animation: fadeIn 1.5s ease;
        }

        .hero .subtitle {
            max-width: 600px;
            margin: 0 auto 2.5rem;
            color: var(--midnight-blue);
            font-size: 1.1rem;
            opacity: 0.8;
            animation: fadeInUp 1.5s ease;
        }

        .btn-group {
            display: flex;
            gap: 1.5rem;
            animation: fadeInUp 1.8s ease;
        }

        .btn {
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--dust-rose);
            color: var(--white);
            border: 1px solid var(--dust-rose);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--dust-rose);
            transform: translateY(-3px);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--midnight-blue);
            color: var(--midnight-blue);
        }

        .btn-secondary:hover {
            background-color: var(--midnight-blue);
            color: var(--white);
            transform: translateY(-3px);
        }

        /* --- ABOUT SECTION --- */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .about-image {
            position: relative;
        }

        .about-image img {
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            /* Aesthetic placeholder image */
            filter: sepia(10%) contrast(95%);
        }

        .about-text h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .about-text p {
            color: var(--slate-grey);
            margin-bottom: 1rem;
            font-size: 1.05rem;
        }

        /* --- RESEARCH SECTION --- */
        .research-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            cursor: pointer;
            transition: all 0.4s ease;
            border-top: 4px solid var(--muted-lavender);
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-top-color: var(--dust-rose);
        }

        .project-card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
        }

        .project-card .type {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--muted-lavender);
            margin-bottom: 1rem;
            display: block;
        }

        .project-card p {
            color: var(--slate-grey);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        .read-more {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--dust-rose);
            display: inline-flex;
            align-items: center;
        }

        /* --- MODAL --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(31, 42, 68, 0.6);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--warm-mist);
            padding: 3rem;
            border-radius: var(--radius);
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            color: var(--slate-grey);
            cursor: pointer;
        }

        .modal-content h3 {
            margin-bottom: 1rem;
            color: var(--dust-rose);
        }
        
        .modal-content ul {
            margin-top: 1rem;
            padding-left: 1.2rem;
            color: var(--slate-grey);
        }
        
        .modal-content ul li {
            margin-bottom: 0.5rem;
            list-style: disc;
        }

        /* --- EXPERIENCE & SKILLS --- */
        .exp-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--midnight-blue);
        }

        .exp-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .exp-role {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .exp-company {
            color: var(--dust-rose);
            font-weight: 600;
        }

        .exp-desc li {
            color: var(--slate-grey);
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.5rem;
        }

        .exp-desc li::before {
            content: 'â€¢';
            color: var(--muted-lavender);
            position: absolute;
            left: 0;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
        }

        .skill-item {
            background: var(--white);
            padding: 1.5rem;
            text-align: center;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            font-weight: 600;
            color: var(--midnight-blue);
            transition: 0.3s;
        }

        .skill-item:hover {
            background: var(--muted-lavender);
            color: var(--white);
        }

        /* --- MUSIC SECTION --- */
        .music-section {
            background-color: #EBE8E3; /* Slightly darker warm mist */
        }

        .music-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: center;
        }

        .music-visual {
            position: relative;
            height: 300px;
            background-image: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
        }

        .lyrics-box {
            font-family: 'Playfair Display', serif;
            font-style: italic
